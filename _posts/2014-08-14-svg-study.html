<h3>transform</h3>

<h3>linearGradient</h3>
<svg width=200 height=100 >
    <defs>
        <lineargradient id="demoLinear" gradientUnits="userSpaceOnUse" x1=0 y1=0 x2=200 y2=100>
            <stop stop-color=black offset=0 stop-opacity=0.8></stop>
            <stop stop-color=red offset=100%></stop>
        </lineargradient>
    </defs>
    <rect fill="url(#demoLinear)" width=200 height=100></rect>
</svg>
<h3>radialGradient</h3>
<svg width=200 height=100 >
    <defs>
        <radialGradient id="demoRadial" gradientUnits="userSpaceOnUse" cx=50 cy=50 r=50% fx=50 fy=50>
            <stop stop-color=black offset=0 stop-opacity=1></stop>
            <stop stop-color=red offset=100%></stop>
        </radialGradient>
    </defs>
    <rect fill="url(#demoRadial)" width=200 height=100></rect>
</svg>
<h3>marker</h3>
<svg width=100% height=300 stroke=black stroke-width=1>
    <defs>
        <marker id="demoMarker" markerUnits="userSpaceOnUse" refx=0 refy=4 orient=auto markerWidth=9 markerHeight=9>
            <path d="M0,0 L0,9 L8,4 L0,0" style="fill: #000000;" />
        </marker>
    </defs>
    <path d="M50,50 L300,50" marker-end="url(#demoMarker)" ></path>
    <line x1=50 y1=80 x2=300 y2=80 marker-start="url(#demoMarker)"></line>
    <path d="M50,110 L300,110 L300,200" marker-mid="url(#demoMarker)" fill=none ></path>
</svg>
<h3>pattern</h3>
<svg width=100% height=300 stroke=black stroke-width=1>
    <defs>
        <pattern id="demoPattern" patternUnits="userSpaceOnUse" width=80 height=80 viewBox="100 100">
            <rect x=0 y=0 width=40 height=40></rect>
            <rect x=40 y=40 width=40 height=40></rect>
        </pattern>
    </defs>
    <rect x=0 y=0 width=400 height=200 fill="url(#demoPattern)"></rect>
</svg>
<h3>clipPath</h3>
<svg width=100% height=300 stroke=black stroke-width=1>
    <defs>
        <clipPath id="demoClippath" clipPathUnits="userSpaceOnUse" >
            <circle cx=100 cy=100 r=50></circle>
        </clipPath>
    </defs>
    <rect x=0 y=0 width=400 height=200 clip-path="url(#demoClippath)"></rect>
</svg>
<h3>mask</h3>
<svg width="8cm" height="3cm" viewBox="0 0 800 300">
    <defs> 
        <linearGradient id="Gradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="800" y2="0"> 
            <stop offset="0" stop-color="white" stop-opacity="0" /> 
            <stop offset="1" stop-color="white" stop-opacity="1" /> 
        </linearGradient> 
        <mask id="Mask" maskUnits="userSpaceOnUse" x="0" y="0" width="800" height="300"> 
            <rect x="0" y="0" width="800" height="300" fill="url(#Gradient)" /> 
        </mask> 
        <text id="Text" x="400" y="200" font-family="Verdana" font-size="100" text-anchor="middle" > Masked text </text> 
    </defs> 
    <!-- 视窗的背景 --> 
    <use xlink:href="#Text" fill="blue" mask="url(#Mask)" /> 
</svg>

<h3>动画练习</h3>
<svg width=100% height=300>
    <circle cx=50 cy=50 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s"></animate>
    </circle>
    <circle cx=150 cy=50 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" begin="1s" ></animate>
    </circle>
    <circle cx=250 cy=50 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" begin="Endefinite" id="demoAnimate1"></animate>
    </circle>
    <circle cx=350 cy=50 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" begin="mousedown" ></animate>
    </circle>
    <circle cx=450 cy=50 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" end="0.3s" ></animate>
    </circle>
    <circle cx=550 cy=50 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" begin="mousedown" restart="always" ></animate>
    </circle>
    <circle cx=650 cy=50 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" begin="mousedown" restart="whenNotactive" ></animate>
    </circle>
    <circle cx=750 cy=50 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" begin="mousedown" restart="never" ></animate>
    </circle>
    <circle cx=50 cy=150 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" repeatCount="2" ></animate>
    </circle>
    <circle cx=150 cy=150 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" repeatCount="indefinite" ></animate>
    </circle>
    <circle cx=250 cy=150 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" repeatDur="2.5" ></animate>
    </circle>
    <circle cx=350 cy=150 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" repeatDur="2.5" fill="freeze"></animate>
    </circle>
    <circle cx=450 cy=150 r=50>
        <animate attributeType="XML" attributeName="r" from=0 to=50 dur="1s" repeatDur="2.5" fill="remove"></animate>
    </circle>
    <circle cx=550 cy=150 r=50>
        <animate attributeType="XML" attributeName="r" from=0 by="100" dur="1s" ></animate>
    </circle>
    <circle cx=650 cy=150 r=50>
        <animate attributeType="XML" attributeName="r" from=5 to="50" dur="1s" additive="replace"></animate>
    </circle>
    <circle cx=750 cy=150 r=50>
        <animate attributeType="XML" attributeName="r" from=5 to="50" dur="1s" additive="sum"></animate>
    </circle>
    <circle cx=50 cy=250 r=50>
        <animate attributeType="XML" attributeName="r" from=5 to="50" dur="1s" repeatDur=2 calcMode=paced accumulate="sum" repeatCount="indefinite"></animate>
    </circle>
</svg>
