<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon-precomposed" href="http://a.tbcdn.cn/mw/s/hi/tbtouch/images/touch-icon.png" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="form">
      <!-- <form action="luxian.html"> -->
        <div class="item">
          <span class="label">类型：</span>
          <ul class="select">
            <li class="selected">上班</li>
            <li>下班</li>
          </ul>
        </div>
        <div class="item">
          <span class="label">起点：</span>
          <input type="text" class="text">
        </div>
        <div class="item">
          <span class="label">终点：</span>
          <input type="text" class="text">
        </div>
        <div class="item">
          <span class="label">空位：</span>
          <input type="text" class="text"> 个
        </div>
        <div class="item">
          <span class="label">途径点：</span>
          <textarea name="" id="" cols="25" rows="10"></textarea>
        </div>
        <div class="item">
          <span class="label">出发时间：</span>
          <select name="" id="">
            <option value="">5分钟后</option>
            <option value="" selected>10分钟后</option>
            <option value="">20分钟后</option>
            <option value="">30分钟后</option>
            <option value="">1小时后</option>
          </select>
        </div>
        <div class="simple-btn">
          <a class="btn btn-large" href="luxian.html">提交</a>
        </div>
      <!-- </form> -->
    </div>
    <ul class="toolbar">
      <li><a href="home.html" class="">首页</a></li>
      <li><a href="jilu1.html" class="">预约记录</a></li>
