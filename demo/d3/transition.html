<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello D3</title>
  <script src="d3.js"></script>
  <style>
  </style>
</head>
<body>

<script>
  var data = [100,200];
  var body = d3.select('body');
  var svg = body.append('svg').attr('width',500).attr('height',500);
  var g = svg.selectAll('rect').data(data);
  g.enter().append('rect')
      .attr('y',function(d,i){
        return (i+1)*50;
      })
      .attr('x',50)
      .attr('width',10)
      .attr('height',20)
      .attr('fill','#000')

  g.transition()
      .delay(1000)
      .duration(1000)
      .attr('width',function(d){
        return d;
      })
</script>

</body>
