<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello D3</title>
  <script src="d3.js"></script>
  <style>
    .red{
      color: red;
    }
    .blue{
      color: blue;
    }
  </style>
</head>
<body>
  <p>
    <b></b>
    <b></b>
    <em></em>
  </p>
  <div></div>
  <div></div>
  <div></div>
  <script>
    var matrix = [
      [11975,  5871, 8916, 2868],
      [ 1951, 10048, 2060, 6171],
      [ 8010, 16145, 8090, 8045],
      [ 1013,   990,  940, 6907]
    ];

    var tr = d3.select("body").append("table").selectAll("tr")
        .data(matrix)
        .enter().append("tr");
    console.log(d3.select("body").data())

    var td = tr.selectAll("td")
        .data(function(d) { return d; })
        .enter().append("td")
        .text(function(d) { return d; });
    td.on('mousedown',function(d,i){
      console.log(d3.mouse(this))
      console.log(d3.selection())
    })
    // 1
    d3.select('body').append('div')
      .text('Hello World!')
      .attr('class','red')
      .attr('style','font-size:48px;')
      .classed('blue',true)
      .classed('red',false)
      .classed('blue',function() {
        return false
      })
      .style('font-size', '100px')
      .style('font-size', function() {
        return '20px';
      })
    // 2
    d3.selectAll('div')
      .classed('red',true)
      .text('Hello')
      .each(function(d, i){
        d3.select(this).append('h1').text(i);
      })
    // 3
    d3.select('body')
      .append('section')
      .append('div')
      .append('p')
      .text('dynamic box')
    // 4
    d3.select('body div')[0][0].innerHTML = '001';
    // 5
    d3.select('body').append('section')
      .attr('id','section1')
      .append('div')
      .attr('class','blue')
      .append('p')
      .text('dynamic bule box')
    d3.select('body').append('section')
      .attr('id','section')
      .append('div')
      .attr('class','red')
      .append('p')
      .text('dynamic red box')
  </script>
</body>
</html>
